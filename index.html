<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <link rel="stylesheet" href="css/style.css">
    <title>vue</title>
</head>

<body>

    <div id="app" class="container">
        <div class="slide-wrapper">
            <h1>
                lupen III
            </h1>

            <div class="prev" @click="prevPhoto">
                <i class="fas fa-angle-left"></i>

            </div>
            <div class="images">
                <img :src="photos[counterPhoto]" alt="">
            </div>

            <div class="nav">
                <i v-for="(photo, index) in photos" :class="(index === counterPhoto) ? 'active' : null" class="far fa-circle" @click="counterPhoto = index">
                </i>

            </div>
            <div class="navplay">
                <i class="fas fa-pray"></i>

            </div>

            <div class="next" @click="nextPhoto">
                <i class="fas fa-angle-right"></i>
            </div>

        </div>




    </div>






















    <script src="js/script.js"></script>


</body>

</html>
